syntax = "proto3";
package image.public;

option java_multiple_files = true;
option java_package = "org.ditto.singin.grpc";
option java_outer_classname = "SigninProto";
option objc_class_prefix = "SGN";

import "image/common/common.proto";


// The image service definition.
service Singin {
    // Sign-in the user
    rpc SignIn (SignInRequest) returns (SignInResponse) {}
}

// The request message containing the gitkit token.
message SignInRequest {
    string gitkit_token = 1;
}

// The response message containing the token generated by the server to
// identify the user
message SignInResponse {
    common.Error error = 1;
    string user_token = 2;
}